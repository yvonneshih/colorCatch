<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Catch</title>
    <style>
        body {
            margin: 0;
            background-color: #222;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            position: relative;
        }
        .top-controls {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .lang-select {
            background: #444;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 6px 14px;
            font-size: 1em;
        }
        #level-selector {
            margin-bottom: 15px;
            display: flex;
            gap: 10px;
        }
        .level-btn {
            padding: 8px 16px;
            font-size: 1em;
            border-radius: 6px;
            border: 2px solid #555;
            background-color: transparent;
            color: #ccc;
            cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s;
        }
        .level-btn.active, .level-btn:hover {
            background-color: #444;
            border-color: #888;
        }
        #grid-container {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 5px;
            margin: 20px 0;
            position: relative;
        }
        .grid-cell {
            width: 40px;
            height: 40px;
            background-color: #333;
            border-radius: 6px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .grid-cell:hover {
            transform: scale(1.1);
        }
        .grid-cell.correct-answer {
            box-shadow: 0 0 15px 5px #fff, 0 0 5px 2px #fff inset;
        }
        .grid-cell.wrong-answer {
             box-shadow: 0 0 15px 5px #ff4d4d;
        }
        #status, #result {
            font-size: 1.5em;
            min-height: 1.5em;
        }
        #new-game-btn {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 1.2em;
            border-radius: 8px;
            border: none;
            background-color: #b85c5c;
            color: white;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #new-game-btn:disabled {
            background-color: #555;
            cursor: not-allowed;
        }
        #new-game-btn:hover:not(:disabled) {
            background-color: #a14f4f;
        }
    </style>
</head>
<body>
    <div class="top-controls">
        <select class="lang-select" id="langSelect">
            <option value="en">English</option>
            <option value="zh">中文</option>
        </select>
    </div>

    <h1 id="main-title">Color Catch</h1>
    <div id="level-selector">
        <button class="level-btn" data-level="easy" id="level-easy">Easy</button>
        <button class="level-btn active" data-level="medium" id="level-medium">Medium</button>
        <button class="level-btn" data-level="hard" id="level-hard">Hard</button>
    </div>
    <div id="status"></div>
    <div id="grid-container"></div>
    <div id="result"></div>
    <button id="new-game-btn">New Game</button>

    <script>
        const LANGS = {
            en: {
                title: "Color Catch",
                memorize: "Memorize this color...",
                find: "Find the hidden color!",
                perfect: "Perfect Match! 100% Similarity.",
                close: "You were {similarity}% close!",
                completed: "Challenge completed!",
                newGame: "New Game",
                easy: "Easy",
                medium: "Medium",
                hard: "Hard"
            },
            zh: {
                title: "色彩捕捉",
                memorize: "记住这个颜色...",
                find: "找出隐藏的颜色！",
                perfect: "完全匹配！相似度 100%。",
                close: "你接近了 {similarity}%！",
                completed: "挑战完成！",
                newGame: "新游戏",
                easy: "简单",
                medium: "中等",
                hard: "困难"
            }
        };

        const DIFFICULTIES = {
            easy: { h_range: 12, s_range: 15, l_range: 15 },
            medium: { h_range: 8, s_range: 10, l_range: 10 },
            hard: { h_range: 4, s_range: 6, l_range: 6 }
        };

        const gridContainer = document.getElementById('grid-container');
        const statusEl = document.getElementById('status');
        const resultEl = document.getElementById('result');
        const newGameBtn = document.getElementById('new-game-btn');
        const langSelect = document.getElementById('langSelect');
        const levelButtons = document.querySelectorAll('.level-btn');

        const GRID_SIZE = 8;
        const CELL_COUNT = GRID_SIZE * GRID_SIZE;
        let gameState = 'idle';
        let targetColor, correctIndex;
        let currentLang = 'en';
        let currentDifficulty = 'medium';

        function setLanguage(lang) {
            currentLang = lang;
            const L = LANGS[lang];
            
            document.getElementById('main-title').textContent = L.title;
            document.getElementById('level-easy').textContent = L.easy;
            document.getElementById('level-medium').textContent = L.medium;
            document.getElementById('level-hard').textContent = L.hard;
            newGameBtn.textContent = L.newGame;

            updateStatusAndResultText();
        }
        
        function updateStatusAndResultText() {
            const L = LANGS[currentLang];
            switch(gameState) {
                case 'memorize':
                    statusEl.textContent = L.memorize;
                    break;
                case 'guess':
                    statusEl.textContent = L.find;
                    break;
                case 'result':
                    statusEl.textContent = L.completed;
                    // Re-evaluate result text for language change
                    const similarityText = resultEl.dataset.similarity;
                    if (similarityText) {
                         const similarity = parseFloat(similarityText);
                         if (similarity === 100) {
                            resultEl.innerHTML = L.perfect;
                        } else {
                            resultEl.innerHTML = L.close.replace('{similarity}', similarity.toFixed(2));
                        }
                    }
                    break;
                default:
                    statusEl.textContent = '';
            }
        }

        function newGame() {
            gameState = 'memorize';
            newGameBtn.disabled = true;
            resultEl.innerHTML = '';
            resultEl.removeAttribute('data-similarity');
            updateStatusAndResultText();

            targetColor = generateRandomColor();
            correctIndex = Math.floor(Math.random() * CELL_COUNT);
            
            renderGrid();

            setTimeout(() => {
                startGuessingPhase();
            }, 3000);
        }
        
        function startGuessingPhase() {
            gameState = 'guess';
            updateStatusAndResultText();
            renderGrid();
        }

        function renderGrid() {
            gridContainer.innerHTML = '';
            let colors = [];
            if (gameState === 'memorize') {
                for (let i = 0; i < CELL_COUNT; i++) {
                    colors.push(targetColor);
                }
            } else {
                for (let i = 0; i < CELL_COUNT; i++) {
                    if (i === correctIndex) {
                        colors.push(targetColor);
                    } else {
                        colors.push(generateSimilarColor(targetColor));
                    }
                }
            }
            
            for (let i = 0; i < CELL_COUNT; i++) {
                const cell = document.createElement('div');
                cell.classList.add('grid-cell');
                const c = colors[i];
                cell.style.backgroundColor = `hsl(${c.h}, ${c.s}%, ${c.l}%)`;
                if (gameState === 'guess') {
                    cell.dataset.colorH = c.h;
                    cell.dataset.colorS = c.s;
                    cell.dataset.colorL = c.l;
                    cell.addEventListener('click', handleCellClick);
                }
                gridContainer.appendChild(cell);
            }
        }

        function handleCellClick(e) {
            if (gameState !== 'guess') return;
            gameState = 'result';

            const chosenColor = {
                h: parseFloat(e.target.dataset.colorH),
                s: parseFloat(e.target.dataset.colorS),
                l: parseFloat(e.target.dataset.colorL),
            };

            const similarity = calculateColorSimilarity(chosenColor, targetColor);
            resultEl.dataset.similarity = similarity;

            const L = LANGS[currentLang];
            if (similarity === 100) {
                resultEl.innerHTML = L.perfect;
            } else {
                resultEl.innerHTML = L.close.replace('{similarity}', similarity.toFixed(2));
            }
            
            gridContainer.childNodes[correctIndex].classList.add('correct-answer');
            if(e.target !== gridContainer.childNodes[correctIndex]){
                 e.target.classList.add('wrong-answer');
            }
            
            updateStatusAndResultText();
            newGameBtn.disabled = false;
        }

        function generateRandomColor() {
            return {
                h: Math.floor(Math.random() * 360),
                s: Math.floor(Math.random() * 40) + 60, // 60-100%
                l: Math.floor(Math.random() * 40) + 40, // 40-80%
            };
        }

        function generateSimilarColor(color) {
            const diff = DIFFICULTIES[currentDifficulty];
            const h_diff = (Math.random() - 0.5) * diff.h_range;
            const s_diff = (Math.random() - 0.5) * diff.s_range;
            const l_diff = (Math.random() - 0.5) * diff.l_range;

            return {
                h: (color.h + h_diff + 360) % 360,
                s: Math.max(0, Math.min(100, color.s + s_diff)),
                l: Math.max(0, Math.min(100, color.l + l_diff)),
            };
        }

        function calculateColorSimilarity(c1, c2) {
            const dh = Math.min(Math.abs(c1.h - c2.h), 360 - Math.abs(c1.h - c2.h)) / 180.0;
            const ds = Math.abs(c1.s - c2.s) / 100.0;
            const dl = Math.abs(c1.l - c2.l) / 100.0;
            const distance = Math.sqrt(dh*dh + ds*ds + dl*dl);
            const max_dist = Math.sqrt(1*1 + 1*1 + 1*1);
            const similarity = 1.0 - (distance / max_dist);
            return Math.max(0, similarity * 100);
        }

        newGameBtn.addEventListener('click', newGame);
        
        langSelect.addEventListener('change', (e) => {
            setLanguage(e.target.value);
        });

        levelButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                levelButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentDifficulty = btn.dataset.level;
                newGame();
            });
        });

        setLanguage('en');
        newGame();
    </script>
</body>
</html>
